<div>

<h1 id="btn" class="max-w-[80%]  hidden	  m-auto p-6 text-center text-blue-500 text-bold text-[35px]">Crud  </h1>
 <!-- <app-categorysrondom></app-categorysrondom> -->

 <div class="w-full max-w-xs m-auto" >
  <form #form="ngForm"  (ngSubmit)="addproduct(form)" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
        name
      </label>
      <input name="name" [(ngModel)]="datForm.name" class="shadow  border border-red-500  appearance-none  rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="name">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        description
      </label>
      <input name="description" [(ngModel)]="datForm.description" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="text" placeholder="description">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        range
      </label>
      <input name="range" [(ngModel)]="datForm.range" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="number" placeholder="name">
    </div>
    <div class="flex items-center justify-between">
      <button  type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" >
        add card
      </button>
      <button type="reset" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
         REST!
      </button>
    </div>
  </form>
  <p class="text-center text-gray-500 text-xs">
    &copy;2020 Acme Corp. All rights reserved.
  </p>
</div>
</div>
